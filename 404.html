<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insia Haque</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Figtree:wght@300;400;600;800;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <main class="error-page-container">
        <div class="overlay-layer"></div>
        
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="error-msg">This page is still under construction!</h2>
            <p class="error-desc">The content you are looking for hasn't been added to the tank yet. Blub blub</p>
            
            <a href="index.html" class="back-link">
                &larr; Return to Safety
            </a>
        </div>

        <div class="fish-tank-fullscreen">
            
            <div class="fish-wrapper swim-fast" style="top: 10%; animation-duration: 12s;">
                <img src="img/fish/goldfish.png" class="fish-visual" alt="fish" style="width: 90px;">
            </div>
        
            <div class="fish-wrapper swim-slow" style="top: 65%; animation-duration: 25s; animation-delay: -5s;">
                <img src="img/fish/swede.png" class="fish-visual" alt="fish" style="width: 100px; opacity: 0.8;">
            </div>
        
            <div class="fish-wrapper swim-medium" style="top: 35%; animation-duration: 18s; animation-delay: -2s;">
                <img src="img/fish/rainbow.png" class="fish-visual" alt="fish" style="width: 320px;">
            </div>
        
            <div class="fish-wrapper swim-v-slow" style="top: 25%; animation-duration: 20s;">
                <img src="img/fish/minnow.png" class="fish-visual" alt="fish" style="width: 100px;">
            </div>
        
            <div class="fish-wrapper swim-fast-2" style="top: 85%; animation-duration: 10s;">
                <img src="img/fish/striped.png" class="fish-visual" alt="fish" style="width: 120px;">
            </div>


            <div class="shape-wrapper draggable debris" style="top: 20%; left: 15%;">
                <img src="img/logo/Ellipse.png" class="shape-visual">
            </div>

            <div class="shape-wrapper draggable debris" style="top: 70%; left: 80%;">
                <img src="img/logo/Star.png" class="shape-visual">
            </div>

            <div class="shape-wrapper draggable debris" style="top: 50%; left: 10%;">
                <img src="img/logo/Rectangle.png" class="shape-visual">
            </div>

            <div class="shape-wrapper draggable debris" style="top: 15%; left: 75%;">
                <img src="img/logo/Triangle.png" class="shape-visual">
            </div>
            
            <div class="shape-wrapper draggable debris" style="top: 80%; left: 30%;">
                <img src="img/logo/Star.png" class="shape-visual">
            </div>

        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
